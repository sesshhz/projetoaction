<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #calculator {
        margin: 50px auto;
        border: 2px solid #ccc;
        padding: 20px;
        max-width: 300px;
    }
</style>
</head>
<body>

<div id="calculator">
    <h2>Calculadora</h2>
    <input type="number" id="num1" placeholder="Digite o primeiro número"><br><br>
    <input type="number" id="num2" placeholder="Digite o segundo número"><br><br>
    <button onclick="calcular('soma')">Somar</button>
    <button onclick="calcular('subtracao')">Subtrair</button>
    <button onclick="calcular('multiplicacao')">Multiplicar</button>
    <button onclick="calcular('divisao')">Dividir</button><br><br>
    <p id="resultado"></p>
</div>

<script>
function calcular(operacao) {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);
    var resultado;

    switch (operacao) {
        case 'soma':
            resultado = num1 + num2;
            break;
        case 'subtracao':
            resultado = num1 - num2;
            break;
        case 'multiplicacao':
            resultado = num1 * num2;
            break;
        case 'divisao':
            if (num2 === 0) {
                resultado = "Não é possível dividir por zero.";
            } else {
                resultado = num1 / num2;
            }
            break;
        default:
            resultado = "Operação inválida.";
            break;
    }
    
    if (isNaN(resultado)) {
        document.getElementById("resultado").innerHTML = "Por favor, digite números válidos.";
    } else {
        document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
    }
}
</script>

</body>
</html>
